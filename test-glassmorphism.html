<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Test</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        /* 强制刷新CSS的测试样式 */
        .test-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 2rem;
            padding: 2rem;
        }
        
        .test-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
        }
        
        .test-button {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem 2rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .test-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .floating-test {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-test:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-test:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-test:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <!-- 浮动元素测试 -->
    <div class="floating-test"></div>
    <div class="floating-test"></div>
    <div class="floating-test"></div>
    
    <div class="test-container">
        <div class="test-card">
            <h1 style="color: white; margin-bottom: 1rem;">🎨 Glassmorphism 测试页面</h1>
            <p style="color: white; margin-bottom: 2rem;">
                如果你能看到这个半透明的玻璃效果卡片，说明CSS已经正确加载了！
            </p>
            <button class="test-button" onclick="testAnimation()">
                点击测试动画效果
            </button>
        </div>
        
        <div class="test-card">
            <h2 style="color: white; margin-bottom: 1rem;">🔧 如果看不到效果，请尝试：</h2>
            <ul style="color: white; text-align: left;">
                <li>按 Ctrl+F5 (Windows) 或 Cmd+Shift+R (Mac) 强制刷新</li>
                <li>清除浏览器缓存</li>
                <li>在开发者工具中禁用缓存</li>
                <li>检查控制台是否有错误</li>
            </ul>
        </div>
    </div>
    
    <script>
        function testAnimation() {
            const button = document.querySelector('.test-button');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'translateY(-3px) scale(1.02)';
            }, 150);
        }
        
        // 检查CSS是否加载
        console.log('🎨 Glassmorphism Test Page Loaded');
        console.log('📱 如果你看到浮动元素在移动，说明动画正常工作');
    </script>
</body>
</html>
